<div class="d-flex justify-content-end p-2">
  <p-button
    (click)="cleanForm()"
    label="Crear nuevo"
    styleClass="p-button-rounded p-button-success"
  ></p-button>
  <p-button
    (click)="save()"
    label="Guardar"
    styleClass="p-button-rounded"
  ></p-button>
</div>
<div class="d-flex row m-2">
  <div class="col-6 p-1">
    <label for="name" class="form-label">Nombre</label>
    <input
      type="text"
      class="form-control"
      id="name_"
      [(ngModel)]="form.name_"
    />
  </div>
  <div class="col-6 p-1">
    <label for="email" class="form-label">Intensidad horaria</label>
    <input
      type="number"
      class="form-control"
      id="email"
      [(ngModel)]="form.hourlyintensity"
    />
  </div>
</div>
