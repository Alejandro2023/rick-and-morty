<div class="card">
  <p-table
    #dt
    [value]="rows"
    [(selection)]="rows"
    dataKey="id"
    [rowHover]="true"
    [rows]="25"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 25, 50]"
    [loading]="loading"
    [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [filterDelay]="0"
    [globalFilterFields]="['name_', 'hourlyintensity']"
  >
    <ng-template pTemplate="caption">
      <div class="table-header">Listado de cursos</div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="name_" style="min-width: 14rem">
          <div class="flex justify-content-between align-items-center">
            Nombre
            <p-sortIcon field="name_"></p-sortIcon>
            <p-columnFilter
              type="text"
              field="name_"
              display="menu"
              class="ml-auto"
            ></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="hourlyintensity" style="min-width: 14rem">
          <div class="flex justify-content-between align-items-center">
            Intensidad horaria
            <p-sortIcon field="hourlyintensity"></p-sortIcon>
            <p-columnFilter
              type="text"
              field="hourlyintensity"
              display="menu"
              class="ml-auto"
            ></p-columnFilter>
          </div>
        </th>
        <th style="width: 5rem"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-row>
      <tr class="p-selectable-row">
        <td>
          <span class="p-column-title">Nombre</span>
          {{ row.name_ }}
        </td>
        <td>
          <span class="p-column-title">Email</span>
          <span class="ml-1 vertical-align-middle">{{
            row.hourlyintensity
          }}</span>
        </td>
        <td style="text-align: center">
          <button
            pButton
            type="button"
            class="p-button-primary"
            icon="pi pi-pencil"
            [pTooltip]="'Editar'"
            (click)="edit(row.course_id)"
            tooltipPosition="left"
          ></button>
          <button
            pButton
            type="button"
            class="p-button-danger"
            icon="pi pi-trash"
            [pTooltip]="'Eliminar'"
            tooltipPosition="left"
            (click)="delete(row.course_id)"
          ></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="8">No customers found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
