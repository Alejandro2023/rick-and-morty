<div class="d-flex justify-content-end p-2">
  <p-button
    (click)="cleanForm()"
    label="Crear nuevo"
    styleClass="p-button-rounded p-button-success"
  ></p-button>
  <p-button
    (click)="save()"
    label="Guardar"
    styleClass="p-button-rounded"
  ></p-button>
</div>
<div class="d-flex row m-2">
  <div class="col-6 p-1">
    <label for="name" class="form-label">Nombre</label>
    <input
      type="text"
      class="form-control"
      id="name_"
      [(ngModel)]="form.name_"
    />
  </div>
  <div class="col-6 p-1">
    <label for="email" class="form-label">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      [(ngModel)]="form.email"
    />
  </div>
  <div class="col-6 p-1">
    <label for="phone" class="form-label">Telefono</label>
    <input
      type="number"
      class="form-control"
      id="phone"
      [(ngModel)]="form.phone"
    />
  </div>
  <div class="col-6 p-1">
    <label for="password" class="form-label">Contrase√±a</label>
    <input
      type="password"
      class="form-control"
      id="password"
      [(ngModel)]="form.password_"
    />
  </div>
  <div class="col-12 p-1">
    <label for="userType">Tipo de usuario</label>
    <p-dropdown
      class="w-100"
      [options]="userTypes"
      [(ngModel)]="form.user_type_id"
      placeholder="Seleccione un tipo de usuario"
      optionLabel="name_"
      optionValue="user_type_id"
    ></p-dropdown>
  </div>
</div>
